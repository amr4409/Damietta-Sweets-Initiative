<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="سجل دخولك في موقع حلويات دمياط">
  <link rel="stylesheet" href="style/style.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <title>سجل دخولك</title>
</head>
<body>
  <!-- start login -->
  <div class="login">
    <div class="container">
      <div class="cont">
        <ul class="tabs">
          <li class="active" data-cont=".form1">تسجيل الدخول</li>
          <li data-cont=".form2">أنشاء حساب</li>
        </ul>
        <div class="img">
          <img src="undraw_profile_pic_ic-5-t.svg" alt="">
          <span><i class="fas fas fa-plus"></i></span>
        </div>
        <form action="" class="form1" method="post">
          <label for="email">البريد الألكتروني</label>
          <input type="email">
          <label for="password">كلمة المرور</label>
          <input type="password">
          <input type="submit" value="تسجيل الدخول">
        </form>
        <form action="" method="post" class="form2" style="display: none;">
          <label for="name">الاسم</label>
          <input type="text">
          <label for="email">البريد الألكتروني</label>
          <input type="email">
          <label for="password">كلمة المرور</label>
          <input type="password" maxlength="8">
          <label for="password">تأكيد كلمة المرور</label>
          <input type="password" maxlength="8">
          <input type="submit" value="أنشاء الحساب">
        </form>
      </div>
        <img src="undraw_quitting_time_dm-8-t.svg" alt="">
    </div>
  </div>
  <!-- end login -->
  <script src="javascript/js.js"></script>
</body>
</html>
